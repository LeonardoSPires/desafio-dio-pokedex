<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    
    <!-- font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800;900&family=Roboto:ital,wght@0,300;0,500;0,700;1,100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="desafioPoke.css">
</head>
<body>
    <section class="content" >
       
        <li class="pokemon"> 
            <Span class="nomePoke">Bulbasaur</Span>
            <span class="numeroPok">#001</span>
            <div>
                <button class="type">Grass</button>
                <button class="type">Poison</button>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasour">     
                   
            </div>   
        </li>
        <div class="especifica">
            <span class="about">About</span>
            <div class="detalPoke">
                <ol class="infoPoke"> 
                    <li>Height</li>
                    <li>Specie</li> 
                    <li>Weight</li>
                    <li>Abilities</li>
                </ol>
                <ol class="resPoke">
                    <li>Seed</li>
                    <li>2'3"6 (0,70cm) </li> 
                    <li>15.2ibs (6.9 kg) </li>
                    <li>Overgrow, Chlorophyl</li>
                </ol>
                
            </div>
            
            <span class="about">Breeding</span>
            <div class="detalPoke">
                <ol class="infoPoke"> 
                    
                    <li>Gender</li> 
                    <li>Egg Groups</li>
                    <li>Egg Cycle</li>
                </ol>
                <ol class="resPoke">
                    <li>87,5% / 12.5% </li>
                    <li>Monster </li> 
                    <li>Grass</li>
                    
                </ol>
                
            </div>
            
        </div>
            

    </section>

<script src="desafioPoke"></script>    
</body>
</html>
